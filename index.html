<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Data - JavaScript</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <header>
    <h1 class="center">Git Info</h1>
  </header>

  <main>
    <form class="user_details center wrapper">
      <div class="user_name">
        Enter Username 
      </div>
      <input type="text" name="" id="user-value" class="user_value">
      <button class="submit" id="submit"> Submit</button>
    </form>
    <!-- Block for showing user_details -->
    <div class="info">
      <div class="show_user_details wrapper">
      </div>
      <div class="repos wrapper"></div>
    </div>
  </main>


  <!-- Script -->
  <script src="src/js/app.js"></script>
</body>
</html>
